# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # Update all dependencies
    - go get -u
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - 8  # AWS Graviton/ Mac M1
    goamd64:
      - v3 # Since 2015
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - config/config.yml
      - LICENSE.txt
      - README_{{.Os}}.md
      - CHANGELOG.md
      - docs/*
      - design/*.png
      - template/**/*
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-SNAPSHOT"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# The lines beneath this are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

# .goreleaser.yaml
dockers:
  -
    goos: linux
    goarch: amd64
    goamd64: 'v3'
    ids:
      - go-boot
    image_templates:
      - "docker.io/mgcos1231/{{ .ProjectName }}:latest-amd64"
      - "docker.io/mgcos1231/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}-amd64"
      - "docker.io/mgcos1231/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-amd64"
    skip_push: false
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/amd64"
    push_flags:
      - --tls-verify=false
    extra_files:
      - config/config.yml
  -
    goos: linux
    goarch: arm64
    goarm: 8
    ids:
      - go-boot
    image_templates:
      - "docker.io/mgcos1231/{{ .ProjectName }}:latest-arm64v8"
      - "docker.io/mgcos1231/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}-arm64v8"
      - "docker.io/mgcos1231/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-arm64v8"
    skip_push: false
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/arm64/v8"
    push_flags:
      - --tls-verify=false
    extra_files:
      - config/config.yml
docker_manifests:
  - name_template: "docker.io/mgcos1231/{{ .ProjectName }}:{{ .Version }}"
    image_templates:
      - "docker.io/mgcos1231/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}-amd64"
      - "docker.io/mgcos1231/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-amd64"
      - "docker.io/mgcos1231/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}-arm64v8"
      - "docker.io/mgcos1231/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-arm64v8"
  - name_template: "docker.io/mgcos1231/{{ .ProjectName }}:latest"
    image_templates:
      - "docker.io/mgcos1231/{{ .ProjectName }}:latest-amd64"
      - "docker.io/mgcos1231/{{ .ProjectName }}:latest-arm64v8"