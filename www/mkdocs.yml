site_name: Gogo Boot
site_url: https://gogoboot.com
site_description: Deliver Go binaries as fast and easily as possible
copyright: Made with ❤️ by GoReleaser contributors.
repo_name: goreleaser/goreleaser
repo_url: https://github.com/gogo-boot/go-boot
edit_uri: edit/main/www/docs/

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  logo: static/avatar.png
  favicon: static/favicon.ico
  include_search_page: false
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)" # Light mode
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)" # Dark mode
      scheme: slate
      primary: light blue
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
  features:
    - announce.dismiss
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.tabs

plugins:
  - search
  - redirects:
      redirect_maps:
        discord.md: https://discord.gg/rYWM4AZvy7
        github.md: https://github.com/gogo-boot/go-boot
        linkedin.md:
        mastodon.md:
        twitter.md:
        d.md:
        g.md:
        l.md:
        m.md:
        t.md:
        "customization/build.md": customization/builds.md
  - minify:
      minify_html: true
  - tags
  # - meta
  - blog:
      post_url_format: "{slug}"
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date

nav:
  - Home: index.md
  - Getting Started:
    - intro.md
    - install.md
    - quick-start.md
    - how-it-works.md
    - Limitations:
        - limitations/cgo.md
        - limitations/semver.md
  - Customization:
      - customization/index.md
      - Basics:
          - customization/includes.md
          - customization/templates.md
          - customization/templatefiles.md
          - customization/env.md
          - customization/hooks.md
          - customization/dist.md
          - customization/project.md
          - customization/git.md

markdown_extensions:
  - admonition
  - codehilite
  - meta
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
